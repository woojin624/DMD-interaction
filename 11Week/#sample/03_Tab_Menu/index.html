<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Tab Menu</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1 class="blind">Tab Menu</h1>
    <div id="tab-menu" class="tab-menu">
        <ul>
            <li><a href="#" class="selected"><span>A$AP ROCKY</span></a></li>
            <li>
                <a href="#"><span>ALBUMS</span></a></li>
            <li>
                <a href="#"><span>IMAGES</span></a></li>
            <li>
                <a href="#"><span>VIDEO</span></a></li>
        </ul>
    </div>
    <div class="tab-container">
        <div class="tab-content selected">
            <div class="t1-container fbr">
                <div class="t1-left fbr">
                    <img src="./images/rocky-main.png" width="300" height="300" alt="">
                </div>
                <div class="t1-right">
                    <p class="title">ASAP ROCKY 할렘의 패셔니스타.</p>
                    <p class="content">라킴 메이어스(Rakim Mayers)는 에이셉 라키로 잘 알려진 미국의
                        힙합 아티스트이다. Peso, Purple Swag로 비평가들의 찬사를 받으며
                        힙합씬에 등장한 이 젊은 흑인 청년은 2011년 LIVE.LOVE.A$AP 믹스테잎
                        한 장으로 이름을 날리고, 2013년 정규 앨범 LONG.LIVE.A$AP으로
                        슈퍼스타의 길을 걷게된다. </p>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="t2-container">
                <div class="perspective">

                    <input type="radio" id="front" name="switch" />
                    <label for="front">F**kin' Problems</label>

                    <input type="radio" id="left" name="switch" />
                    <label for="left">A$AP Forever</label>

                    <input type="radio" id="back" name="switch" />
                    <label for="back">LONG.LIVE.A$AP</label>

                    <input type="radio" id="right" name="switch" />
                    <label for="right">Goldie</label>

                    <input type="radio" id="top" name="switch" />
                    <label for="top">Potato Salad</label>

                    <input type="radio" id="bottom" name="switch" />
                    <label for="bottom">At.Long.Last.A$AP</label>

                    <div class="cube">
                        <div class="front">
                            <img src="./images/album-1.jpg" />
                        </div>
                        <div class="back">
                            <img src="./images/album-2.png" />
                        </div>
                        <div class="top">
                            <img src="./images/album-3.png" />
                        </div>
                        <div class="bottom">
                            <img src="./images/album-4.png" />
                        </div>
                        <div class="left">
                            <img src="./images/album-5.jpg" />
                        </div>
                        <div class="right">
                            <img src="./images/album-6.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="t3-container">
                <div class="images">
                    <img src="./images/image-1.jpg" width="400" height="400" alt="">
                    <img src="./images/image-2.jpg" width="400" height="400" alt="">
                    <img src="./images/image-3.jpg" width="400" height="400" alt="">
                    <img src="./images/image-4.jpg" width="400" height="400" alt="">
                    <img src="./images/image-5.jpg" width="400" height="400" alt="">
                    <img src="./images/image-6.jpg" width="400" height="400" alt="">
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="t4-container">
                <video src="./images/BabushkaBoi.mp4" controls></video>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
