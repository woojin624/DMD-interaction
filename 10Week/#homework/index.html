<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>10Week</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="blind">10Week</h1>
    <div id="result">0</div>
    <div id="util">
      <button id="btn-plus">+</button>
      <button id="btn-minus">-</button>
      <button id="btn-multiple">*</button>
      <button id="btn-divide">/</button>
      <button id="btn-percent">%</button>
      <button id="btn-reset">초기화</button>
    </div>
    <div id="select-numbers">
      <div class="radio">
        <input
          id="radio-1"
          type="radio"
          name="select_number"
          value="1"
          checked
        />
        <label for="radio-1">1</label>
      </div>
      <div class="radio">
        <input id="radio-2" type="radio" name="select_number" value="2" />
        <label for="radio-2">2</label>
      </div>
      <div class="radio">
        <input id="radio-3" type="radio" name="select_number" value="3" />
        <label for="radio-3">3</label>
      </div>
      <div class="radio">
        <input id="radio-4" type="radio" name="select_number" value="4" />
        <label for="radio-4">4</label>
      </div>
      <div class="radio">
        <input id="radio-5" type="radio" name="select_number" value="5" />
        <label for="radio-5">5</label>
      </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
