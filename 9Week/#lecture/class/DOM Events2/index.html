<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM Events</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<h1 class="blind">DOM Events</h1>
<div id="mouse">the quick brown fox jumps over the lazy dog</div>
<div id="select-numbers">
    <div class="radio"><input id="radio-1" type="radio" name="select_number" value="1" checked><label for="radio-1">1</label></div>
    <div class="radio"><input id="radio-2" type="radio" name="select_number" value="2"><label for="radio-2">2</label></div>
    <div class="radio"><input id="radio-3" type="radio" name="select_number" value="3"><label for="radio-3">3</label></div>
    <div class="radio"><input id="radio-4" type="radio" name="select_number" value="4"><label for="radio-4">4</label></div>
    <div class="radio"><input id="radio-5" type="radio" name="select_number" value="5"><label for="radio-5">5</label></div>
</div>
<div id="select-input">
    <div class="row">
        <label for="name">Name</label> : <input id="name" name="select_input" type="text"/>
    </div>
    <div class="row">
        <label for="email">Email</label> : <input id="email" name="email" type="text"/>
    </div>
</div>
<div id="select-browsers">
    <select name="select_browser">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Opera">Opera</option>
    </select>
</div>
<div id="div">
    Divide
    <p id="p">
        Paragraph
        <span id="span">Span</span>
    </p>
</div>
<img id="img" src="/"/>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
